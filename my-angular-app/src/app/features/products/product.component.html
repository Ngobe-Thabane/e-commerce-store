





<div class="min-h-screen bg-gray-50 py-10 px-6">
  <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">Our Products</h2>

  <div *ngIf="presenter.isLoading()" class="text-center text-gray-500">
    <span class="animate-pulse">Loading products...</span>
  </div>

  <div *ngIf="presenter.error()" class="text-center text-red-500 font-medium">
    {{ presenter.error() }}
  </div>

  <div *ngIf="!presenter.isLoading() && !presenter.error()"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <div *ngFor="let product of presenter.products()"
         class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-lg transition-shadow duration-300">
      <img [src]="product.imageUrl" alt="{{ product.name }}"
           class="w-full h-56 object-cover">

      <div class="p-4  flex-col justify-between h-full">
        <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
        <p class="text-sm text-gray-800 mt-1">{{ product.description }}</p>

        <div class="flex items-center justify-between mt-4">
          <span class="text-xl font-bold text-indigo-600">${{ product.price }}</span>
          <button class="bg-indigo-600 text-white px-3 py-1 rounded-lg hover:bg-indigo-700 transition">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
