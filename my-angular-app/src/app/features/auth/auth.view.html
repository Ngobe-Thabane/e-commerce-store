<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-md space-y-5"
>
  <!-- Form Title -->
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    {{ presenter.isLoginMode ? 'Login to Your Account' : 'Create an Account' }}
  </h2>

  <!-- Username (only in register mode) -->
  <div *ngIf="!presenter.isLoginMode" class="space-y-1">
    <input
      type="text"
      formControlName="username"
      placeholder="Username"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Email -->
  <div class="space-y-1">
    <input
      type="email"
      formControlName="email"
      placeholder="Email"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Enter a valid email.
    </p>
  </div>

  <!-- Password -->
  <div class="space-y-1">
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Password must be at least 6 characters.
    </p>
  </div>

  <!-- Buttons -->
  <div class="flex flex-col sm:flex-row gap-3 mt-6">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ presenter.isLoginMode ? 'Login' : 'Register' }}
    </button>

    <button
      type="button"
      (click)="toggleMode()"
      class="w-full border border-blue-600 text-blue-600 py-2 rounded-lg hover:bg-blue-50 transition"
    >
      Switch to
      {{ presenter.isLoginMode ? 'Register' : 'Login' }}
    </button>
  </div>
</form>
